<div th:fragment="header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Buy and Sell</span>
        </a>

        <ul class="nav nav-pills">

            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/main" class="nav-link" aria-current="page">Main</a></li>

        </ul>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
            <input type="hidden" name="_csrf" th:value="${_csrf_token}">
        </form>
    </header>
</div>



<footer class="text-muted py-5" style=" position: absolute;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 80px;" th:fragment="footer">
    <div class="container">

        <p class="mb-1">Buy and Sell</p>
    </div>
</footer>
