
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <main>
        <form method="post">
            <h3>Edit user</h3>
            <input type="name" name="username" th:value="${user.username}" class="form-control" placeholder="username"/><br>
            <input type="password" name="password" th:value="${user.password}" class="form-control" placeholder="password"/><br>
            <select name="roles">
                <option value="ADMIN">ADMIN</option>
                <option value="USER" selected>USER</option>
            </select>

            <button type="submit" class="btn btn-success">Edit</button><br>
        </form>


    </main>



</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
